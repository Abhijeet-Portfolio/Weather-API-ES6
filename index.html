<head>
  <meta charset="utf-8">
  <title>Client</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->

  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <h1><a href="index.html" title="Weather-API">weather-api</a></h1>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <div class="wrapper">
        <form>
          <div class="form-group">
            <input type="text" class="city" placeholder="Enter the City">
            <span>This field is required!</span>
          </div>
          <div class="form-control">
            <button class="find">find</button>
            <button class="search">clear</button>
          </div>
        </form>
        <div class="display">
          <div>
            <h2>Mumbai</h2>
            <h3>33.99 &deg;C</h3>
            <h4>Wind speed: <span class="temp">3.56</span> mi/h</h4>
          </div>
          <div class="status">
            <figure>
              <img src="https://openweathermap.org/img/wn/50d@2x.png" alt="smoke">
            </figure>
            <h5>smoke</h5>
          </div>
        </div>
      </div>
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>      

    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
